<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TRADUTOR DE IDIOMAS</title>
</head>

<body>
    <div class="caixa-maior">

        <textarea class="input-texto"></textarea>

        <div class="controle">
            
            <select class="idioma">
                <option value="en">Inglês</option>
                <option value="es">Espanhol</option>
                <option value="fr">Francês</option>
                <option value="de">Alemão</option>
                <option value="it">Italiano</option>
                <option value="ja">Japonês</option>
                <option value="nl">Holandês</option>
                <option value="zh">Chinês</option>
            </select>

            <button onclick="traduzir()">
                <img src="./img/traduzir.svg">
            </button>

            <button onclick="ouvirVoz()">
                <img src="img/microfone.svg">
            </button>

        </div>

        <div class="resultado">
            <h3 class="titulo-traducao">Tradução</h3>
            <p class="traducao">A Tradução aparecerá aqui...</p>
        </div>


    </div>
</body>

<script src="scripts.js">

</script>



</html>
